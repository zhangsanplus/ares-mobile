<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404-页面未找到</title>
  <style>
    .container {
      max-width: 500px;
      margin: 25vh auto;
      text-align: center;
    }

    .error-code {
      font-size: 100px;
      font-weight: bold;
      color: #555;
    }

    .error-message {
      font-size: 14px;
      margin-top: 10px;
      color: #aaa;
    }

    .home-link {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #165dff;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #124ee6;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="error-message">抱歉，页面未找到！</div>
    <a href="/" class="home-link">返回首页</a>
  </div>
</body>

</html>
